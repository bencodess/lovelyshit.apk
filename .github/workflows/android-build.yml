name: Build APK

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 11)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget gradle

      - name: Ensure Gradle wrapper
        run: |
          if [ ! -f ./gradlew ]; then
            gradle wrapper --gradle-version 8.1.1
          fi
          chmod +x ./gradlew

      - name: Install Android command line tools
        run: |
          ANDROID_SDK_ROOT="$GITHUB_WORKSPACE/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools"/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"

      - name: Accept licenses & install SDK packages
        run: |
          ANDROID_SDK_ROOT="$GITHUB_WORKSPACE/android-sdk"
          PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;33" "build-tools;33.0.2"
        env:
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF8"

      - name: Build Debug APK
        run: |
          export ANDROID_SDK_ROOT="$GITHUB_WORKSPACE/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          ./gradlew clean assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/**/app-*.apk